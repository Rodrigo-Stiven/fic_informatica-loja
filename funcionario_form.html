    <h1>INSERIR FUNCIONARIO</h1>
    <br>
    <form id="formFuncionario" method="post">
        <div class="col-lg-8 col-md-8 col-sm-12 col-lg-pull-2 col-md-pull-2 col-lg-push-2 col-md-push-2">
                <div class="form-group">
                    <input type="text"  class="form-control" name="campo_nome" id="cmpNm" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" name="campo_sobrenome" id="cmpSn" placeholder="Sobrenome">
                </div>
                <div class="form-group">
                    <input type="text" name="campo_cargo" id="cmpCg" class="form-control"  placeholder="Cargo">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control"  name="campo_email" id="cmpEml" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="text"  class="form-control" name="campo_login" id="cmpLg" placeholder="Login">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  name="campo_senha" id="cmpSnh"  placeholder="Senha">
                </div>
            
                <button id="ed_submit" type="submit" value="SALVAR" class="btn ed_btn ed_orange pull-left">Salvar</button>
           </div>
    </form>
